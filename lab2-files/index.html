<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Its your turn, <span class="display_player">.</span>.</h2>

    <div class="game_board">
      <div class="row">
        <div class="one" onclick="cellClicked('one')"><span class="xo"></span></div>
        <div class="four" onclick="cellClicked('four')"><span class="xo"></span></div>
        <div class="seven" onclick="cellClicked('seven')"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="two" onclick="cellClicked('two')"><span class="xo"></span></div>
        <div class="five" onclick="cellClicked('five')"><span class="xo"></span></div>
        <div class="eight" onclick="cellClicked('eight')"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="three" onclick="cellClicked('three')"><span class="xo"></span></div>
        <div class="six" onclick="cellClicked('six')"><span class="xo"></span></div>
        <div class="nine" onclick="cellClicked('nine')"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" onclick = "newGame()">New Game</button>
    <button class="reset" onclick = "reset()">Reset</button>
  </body>


</html>
