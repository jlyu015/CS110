<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <a href="book-list.html">Book List</a>

    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>
    
        <form action="http:/localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn">
            </div>
    
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title">
            </div>
    
            <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author">
            </div>
            
            <div class="form-group">
                <label for="Published_Date">Published Date</label>
                <input class="form-control" name="publish_date">
            </div>
            
            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input class="form-control" name="publisher">
            </div>
            
            <div class="form-group">
                <label for="NumOfPages">Number Of Pages</label>
                <input class="form-control" name="numOfPages">
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="redirectNewBook()">Submit</button>

            <script>
                function redirectNewBook(){
                    // window.location.href = "new-book.html";
                    // alert("Book is added to the database");
                }
            </script>
        </form>
    </div>
</body>
</html>
